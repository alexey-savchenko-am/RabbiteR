version: "3.4"
services:
 rabbitmq:
    container_name: "rmq-container"
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
      - "8080:15672"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 5s
      timeout: 15s
      retries: 1
 rabbitertests:
    container_name: "test-container"
    image: mcr.microsoft.com/dotnet/sdk:5.0
    restart: on-failure
    depends_on:
        - rabbitmq
    environment:
      RabbitMqConnectionString: "amqp://guest:guest@rabbitmq:5672/"
    volumes:
    - ../../src:/src
    - .:/test
    working_dir: /src
    command: 
        [
            "/test/wait-for-it.sh",
            "rabbitmq:5672",
            "--",
            "dotnet",
            "test",
            "/test/Rabbiter.IntegrationTests.csproj",
            "--logger", 
            "trx"
        ]